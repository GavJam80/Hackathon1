<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Karate Term Quiz</title>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <h1>Karate Term Quiz</h1>
            <p>Welcome to the Karate Term Quiz! Test your knowledge of Karate terms and improve your skills.</p>
            <p>Practice with Training or test you knowledge with Grading</p>
        </header>
        <div id="difficulty-buttons">
            <button id="normal-btn">Training</button>
            <button id="hard-btn">Grading</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="quiz-container">
            <div id="quiz-content">
                <div id="title">Good Luck!</div>
                <ul id="choices">
                    <li class="alternative">Take</li>
                    <li class="alternative">Your</li>
                    <li class="alternative">Best</li>
                    <li class="alternative">Shot</li>
                </ul>
                <div id="result"></div>
                <div id="score"></div>
            </div>
            <div id="image-placeholder">
                <img id="quiz-image" src="assets/images/karate-logo-with-red-sunset_109706-134.avif" alt="Karate Image">
            </div>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
